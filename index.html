<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt DeGreat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">
        <div style="margin-top: 2em;">
            <div class="row">
                <div class="col-sm"> 
                    <img style="width: 25em;" id="imgDisp" src="">
                </div>
                <div class="col-sm-4">
                    <span style="margin-top: 1em; font-weight:500;">Caption</span>
                    <div class="dropdown-divider"></div>
                    <p id="cap"></p>
                </div>
                <div class="col">
                    <div class="hvr-shrink" style="margin-top: 5em;">
                        <span id="btnPrev" data-micron="tada" type="button" onclick="prev()" style="display: none; cursor:pointer; font-size:7em; color: rgb(0, 41, 117)" class="material-icons">navigate_before</span>
                    </div>
                </div>
                <div class="col">
                    <div class="hvr-shrink" style="margin-top: 5em;">
                        <span id="btnNext" data-micron="tada" type="button" onclick="next()" style="display: none; cursor:pointer; font-size:7em; color: rgb(0, 41, 117)" class="material-icons">navigate_next</span>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
    
    <div class="container" style="margin-top:1em">
        <span style="font-weight:bold;">Comments</span>
        <div style="margin-top: 1em;" id="stackComms"></div>
        <div style="margin-top: 1em;" class="row">
            <div class="input-group mb-3">
                <input id="txtBoxComment" autocomplete="off" class="form-control" type="text" placeholder="Comment here...">
                <div class="input-group-append">
                  <button id="btnSubmitComment" data-micron="fade" type="button" onclick="comment()" class="btn btn-primary">Comment</button>
                </div>
              </div>
        </div>    
              
    </div>
    
    <div class="row" hidden style="background-color: rgba(230, 234, 238, 0.575);"" id="defBlock">
        <div class="col-">
            <img style="width: 30px; margin-left: .5em; padding-top: .5em;" id="imgComm" src="https://www.silicon.co.uk/wp-content/uploads/library-extension/zuckerberg-square.jpg">
        </div>
        <div class="col-xl-" style="margin-left: .5em; padding-bottom: .5em; padding-top: .5em;">
            <p id="uName" style="font-size: 11px; font-weight:500; margin: 0;">Auto GR</p>
            <p id="blockComm" style="font-size: 12px;"></p>
        </div>
    </div>

        

    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/29ffa998c3.js" crossorigin="anonymous"></script>
</body>
</html>
